<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>

<div class="videoBox">
    <div id="videoWrapper">
        <video id="video1" muted class="video" width="550" height="300" autoplay>
            <source src="video/1.mp4">
        
        </video>

        <div class="controlBox">
            <div id="scroll-container">
                <div id="line"><div id="scroller"></div></div>
            </div>
            <br>
            <span id="currentTime"></span> 
            <span id="durationTime"></span>
            <div id="iconDiv">
                <button class="icons " id="previous"><i class="fa fa-step-backward fa-2x"></i></button>
                <button class="icons pause" id="playPauseToggle"><i class="fa fa-pause fa-2x"></i></button>
                <button class="icons " id="next"><i class="fa fa-step-forward fa-2x"></i></button>
                <br>
                <button class="icons" id="restartButton"><i class="fa fa-repeat fa-2x"></i></button>
                <button class="rightIcon icons" id="mute"><i class="fa fa-volume-off fa-2x"></i></button>
                <button class="rightIcon icons" id="fullscreen"><i class="fa fa-desktop fa-2x"></i></button>
            </div>
        </div>
    </div>
    
    <section>
        <ul>
            <li>
                <a href="video/1" class="videoLink currentVideo"> Video 1</a>
            </li>
            
            <li>
                <a href="video/2" class="videoLink"> Video 2</a>
            </li>
            
            <li>
                <a href="video/3" class="videoLink"> Video 3</a>
            </li>
    </section>
</div>

<script src="js/Video.js"></script>
<script src="js/main.js"></script>
</body>
</html>
