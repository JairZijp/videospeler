<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>

<div class="videoBox">
    <video id="video1" autoplay class="video" width="550" height="300">
        <source src="video/video1.mp4">
    
    </video>

    <div class="controlBox">
        <button id="playPauseToggle"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
        <input id="timeLine" type="range" min="0" max="100" value="0" step="1">
        <button id="mute"><span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span></button>
        <button id="fullscreen"><span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></button>
        <span id="currentTime"></span> |
        <span id="durationTime"></span>
    </div>
    <select id="videoList" size="3">
        <option value="1">Filmpje 1</option>
        <option value="2">Filmpje 2</option>
        <option value="3">Filmpje 3</option>
  
    </select>
</div>

<script src="js/Video.js"></script>
<script src="js/main.js"></script>
</body>
</html>
